<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
  footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  background-color: #f4f4f4;
  font-size: 14px;
  color: black;
  }
    
    .logo-container { margin-bottom: 5px; width: 60%; max-width: 200px; }
    .logo-container img { width: 100%; height: auto; margin-bottom: 0; }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      flex: 0;
      gap: 0.5rem;
    }
    #login-container {
      background: #fff;
      padding: 1rem;
      border-radius: .5rem;
      box-shadow: 0 0 .5rem rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      margin-top: 0;
    }
    #login-container h2 { margin-bottom: .5rem; font-size: 1.25rem; }
    input {
      width: 100%;
      padding: .75rem;
      margin: .5rem 0;
      font-size: 1rem;
    }
    button {
      background: #0D283D;
      color: #fff;
      border: none;
      padding: .75rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: .25rem;
    }
    .error {
      color: red;
      font-size: .875rem;
      margin-top: .5rem;
    }
    @media (max-width: 480px) {
      html { font-size: 14px; }
      body { padding: .5rem; }
      #login-container { padding: .75rem; }
      input, button { padding: .5rem; font-size: .875rem; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logodeltap.png" alt="Logo DeltaP" />
  </div>
  <div class="container">
    <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário" autocomplete="off">
      <input type="tel" id="password" placeholder="Senha" maxlength="6"
        style="-webkit-text-security: disc;" inputmode="numeric" pattern="\\d*"
        autocomplete="off">
      <button onclick="login()">Entrar</button>
      <p id="error-msg" class="error"></p>
    </div>
  </div>

  <script>
    const lojaLogada = sessionStorage.getItem("lojaLogada");
    const usuarioLogado = sessionStorage.getItem("usuarioLogado");

    if (lojaLogada && usuarioLogado) {
      window.location.href = `index.html?loja=${lojaLogada}`;
    }

    const scriptUrls = {
      boituva: "https://script.google.com/macros/s/AKfycbxyfItaH73oo2O85V9xZngK8zxrWLNppXd_q0zInPZUZPYanTVfd8ulc6YUns8kaXRq/exec",
      salto: "https://script.google.com/macros/s/AKfycbxPzATdhAen8cK_VAso7RsqeAX5Q1uLuByCD6UrrvVqWtgLtL43XWQ2aIQq2aBqlW7O/exec",
      teste: "https://script.google.com/macros/s/AKfycbzDr1hY6gA8xSXcyH-Q6-z_H3CRh3YNotrDsyPEV94kTEhb1jNAdn4OgMqQjbt0BA1i/exec",
    };

    const urlParams = new URLSearchParams(window.location.search);
    const loja = urlParams.get("loja");
    const scriptUrl = scriptUrls[loja];

    if (!scriptUrl) {
      document.getElementById("login-container").innerHTML = "<p style='color:red'>Loja inválida. Verifique o link.</p>";
      throw new Error("Loja inválida ou não informada.");
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const params = new URLSearchParams({
        action: "login",
        usuario: username,
        senha: password
      });

      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`);
        const result = await response.json();

        if (result.status === "ok") {
          sessionStorage.setItem("usuarioLogado", result.usuario);
          sessionStorage.setItem("tokenLogado", result.token); // novo
          sessionStorage.setItem("lojaLogada", loja);
          window.location.href = `index.html?loja=${loja}`;
        } else {
          errorMsg.innerText = "Usuário ou senha incorretos.";
        }
      } catch (err) {
        console.error("Erro:", err);
        errorMsg.innerText = "Erro na comunicação com o servidor.";
      }
    }
  </script>
  <footer> &copy; <span id="ano"></span> Salomão Leme </footer>

<script>
  document.getElementById("ano").textContent = new Date().getFullYear();
</script>
</body>
</html>
