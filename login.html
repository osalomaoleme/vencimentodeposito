<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
  footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  background-color: #f4f4f4;
  font-size: 14px;
  color: black;
  }
    
    .logo-container { margin-bottom: 5px; width: 60%; max-width: 200px; }
    .logo-container img { width: 100%; height: auto; margin-bottom: 0; }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      flex: 0;
      gap: 0.5rem;
    }
    #login-container {
      background: #fff;
      padding: 1rem;
      border-radius: .5rem;
      box-shadow: 0 0 .5rem rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      margin-top: 0;
    }
    #login-container h2 { margin-bottom: .5rem; font-size: 1.25rem; }
    input {
      width: 100%;
      padding: .75rem;
      margin: .5rem 0;
      font-size: 1rem;
    }
    button {
      background: #0D283D;
      color: #fff;
      border: none;
      padding: .75rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: .5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    button:hover {
      background: #1a4d75;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(13, 40, 61, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: red;
      font-size: .875rem;
      margin-top: .5rem;
    }
    @media (max-width: 480px) {
      html { font-size: 14px; }
      body { padding: .5rem; }
      #login-container { padding: .75rem; }
      input, button { padding: .5rem; font-size: .875rem; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logodeltap.png" alt="Logo DeltaP" />
  </div>
  <div class="container">
    <div id="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Usuário" autocomplete="off">
      <input type="tel" id="password" placeholder="Senha" maxlength="6"
        style="-webkit-text-security: disc;" inputmode="numeric" pattern="\\d*"
        autocomplete="off">
      <button onclick="login()">Entrar</button>
      <p id="error-msg" class="error"></p>
    </div>
  </div>

  <script src ="login.js"></script>

  
  <footer> &copy; <span id="ano"></span> Salomão Leme </footer>

<script>
  document.getElementById("ano").textContent = new Date().getFullYear();
</script>
</body>
</html>
