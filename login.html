<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d283d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      color: #0d283d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000050;
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0d283d;
      color: white;
      border: none;
      cursor: pointer;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div id="error-msg"></div>
  </div>

  <script>
    const scriptUrls = {
      boituva: "https://script.google.com/macros/s/AKfycbxMHxz2DzR6kXDnxAxeTVTR66guR0hWUEQzOd7co9805R5Rv8faabAucLj2tlW1K1bAAQ/exec",
      salto: "https://script.google.com/macros/s/AKfycbxPzATdhAen8cK_VAso7RsqeAX5Q1uLuByCD6UrrvVqWtgLtL43XWQ2aIQq2aBqlW7O/exec",
      teste: "https://script.google.com/macros/s/AKfycbzDr1hY6gA8xSXcyH-Q6-z_H3CRh3YNotrDsyPEV94kTEhb1jNAdn4OgMqQjbt0BA1i/exec",
    };

    const urlParams = new URLSearchParams(window.location.search);
    const loja = urlParams.get("loja");
    const scriptUrl = scriptUrls[loja];

    if (!scriptUrl) {
      document.getElementById("login-container").innerHTML = "<p style='color:red'>Loja inválida ou não informada. Acesse o link correto com ?loja=xyz</p>";
      throw new Error("Loja inválida.");
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const params = new URLSearchParams({
        action: "login",
        usuario: username,
        senha: password
      });

      try {
        const response = await fetch(`${scriptUrl}?${params.toString()}`);
        const result = await response.json();

        if (result.status === "ok") {
          sessionStorage.setItem("usuarioLogado", username);
          sessionStorage.setItem("lojaLogada", loja);
          window.location.href = `index.html?loja=${loja}`;
        } else {
          errorMsg.innerText = "Usuário ou senha incorretos.";
        }
      } catch (err) {
        console.error("Erro:", err);
        errorMsg.innerText = "Erro ao conectar ao servidor.";
      }
    }
  </script>
</body>
</html>
