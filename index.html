<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Coleta de Validade</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0d283d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="./manifest.json">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    /* Seu CSS existente aqui... */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    footer {
     position: fixed;
     bottom: 0;
     left: 0;
     width: 100%;
     text-align: center;
     padding: 10px;
     background-color: #0d283d;
     font-size: 14px;
     color: white;
   }

    body {
      background-color: #0d283d;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      padding-bottom: 60px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
    }

    h2 {
      color: #0d283d;
      margin-bottom: 20px;
      text-align: center;
    }

    .operador-info {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: left;
      color: #666;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #0d283d;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0d283d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      min-height: 200px;
      border: 1px solid #ccc;
    }

    #close-camera-btn {
      background-color: #f44336;
      color: white;
      margin-top: 10px;
    }

    .quantidade-info {
      font-size: 12px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Status offline */
    .offline-status {
      background: #ff4444;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: none;
    }

    .online-status {
      background: #44ff44;
      color: #333;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="titulo">COLETA DE VALIDADE</h2>

    <!-- Status de conex√£o -->
    <div id="offline-status" class="offline-status">
      üì° Sem conex√£o - Modo offline ativo
    </div>
    <div id="online-status" class="online-status">
      ‚úÖ Conex√£o restabelecida!
    </div>

    <!-- Mostra o operador logado -->
    <div class="operador-info">
      <span>Operador: </span><span id="nome-operador">Carregando...</span>
    </div>

    <label for="codigo">C√≥digo do Produto:</label>
    <input type="number" id="codigo" placeholder="Digite ou escaneie o c√≥digo" />

    <button onclick="iniciarLeitura()">Ler C√≥digo</button>

    <div id="video-container">
      <div id="reader"></div>
      <button id="close-camera-btn" onclick="fecharCamera()">Fechar C√¢mera</button>
    </div>

    <label for="validade">Data de Validade:</label>
    <input type="date" id="validade" required />

    <label for="quantidade">Quantidade de Impress√£o:</label>
    <input type="number" id="quantidade" min="1" max="50" placeholder="Digite quantidade de c√≥pias" />
    <div class="quantidade-info">Escolha de 1 a 50 c√≥pias para impress√£o</div>

    <button onclick="enviarDados()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script src="index.js"></script>

  <footer> &copy; <span id="ano"></span> Salom√£o Leme </footer>

  <script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          })
          .catch(error => {
            console.log('Falha ao registrar Service Worker:', error);
          });
      });
    }

    // Detectar status online/offline
    function atualizarStatusConexao() {
      const offlineStatus = document.getElementById('offline-status');
      const onlineStatus = document.getElementById('online-status');
      
      if (navigator.onLine) {
        offlineStatus.style.display = 'none';
        onlineStatus.style.display = 'block';
        setTimeout(() => {
          onlineStatus.style.display = 'none';
        }, 3000);
      } else {
        offlineStatus.style.display = 'block';
        onlineStatus.style.display = 'none';
      }
    }

    window.addEventListener('online', atualizarStatusConexao);
    window.addEventListener('offline', atualizarStatusConexao);

    // Ano no footer
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
</body>
</html>
