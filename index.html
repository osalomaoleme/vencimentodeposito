<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Coleta de Validade</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    footer {
     position: fixed;
     bottom: 0;
     left: 0;
     width: 100%;
     text-align: center;
     padding: 10px;
     background-color: #0d283d;
     font-size: 14px;
     color: white;
   }

    body {
      background-color: #0d283d;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      padding-bottom: 60px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
    }

    h2 {
      color: #0d283d;
      margin-bottom: 20px;
      text-align: center;
    }

    /* NOVO: Estilo para mostrar o operador logado */
    .operador-info {
      background-color: #f0f8ff;
      border: 1px solid #0d283d;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
      color: #0d283d;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #0d283d;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0d283d;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    #video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      min-height: 200px;
      border: 1px solid #ccc;
    }

    #close-camera-btn {
      background-color: #f44336;
      color: white;
      margin-top: 10px;
    }

    .quantidade-info {
      font-size: 12px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="titulo">COLETA DE VALIDADE</h2>

    <!-- NOVO: Mostra o operador logado -->
    <div class="operador-info">
      <span>Operador: </span><span id="nome-operador">Carregando...</span>
    </div>

    <label for="codigo">Código do Produto:</label>
    <input type="number" id="codigo" placeholder="Digite ou escaneie o código" />

    <button onclick="iniciarLeitura()">Ler Código</button>

    <div id="video-container">
      <div id="reader"></div>
      <button id="close-camera-btn" onclick="fecharCamera()">Fechar Câmera</button>
    </div>

    <label for="validade">Data de Validade:</label>
    <input type="date" id="validade" required />

    <label for="quantidade">Quantidade de Impressão:</label>
    <input type="number" id="quantidade" min="1" max="50" value="1" placeholder="Quantas cópias deseja imprimir?" />
    <div class="quantidade-info">Escolha de 1 a 50 cópias para impressão</div>

    <button onclick="enviarDados()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script src="index.js"></script>

  <footer> &copy; <span id="ano"></span> Salomão Leme </footer>

</body>
</html>
