<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Coleta de Validade</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then(reg => console.log("Service Worker registrado:", reg))
        .catch(err => console.error("Erro no Service Worker:", err));
    }
  </script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
<style>
  /* Reset e box-sizing para lidar melhor com padding/border */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  /* Base de font-size para rems */
  html {
    font-size: 16px;
  }
  body {
    background-color: #0d283d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1rem; /* antes 20px */
    text-align: center;
  }
  .container {
    background: #fff;
    padding: 1rem; /* antes 20px */
    border-radius: 0.75rem; /* antes 10px */
    box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.2); /* antes 4px/10px */
    width: 90%;           /* flui conforme a largura disponível */
    max-width: 360px;     /* nunca maior que isto em telas maiores */
  }
  h2 {
    color: #0d283d;
    margin-bottom: 1rem;  /* antes 20px */
    font-size: 1.5rem;
  }
  label {
    display: block;
    margin: 0.75rem 0 0.5rem; /* antes 10px e 5px */
    color: #0d283d;
    font-weight: bold;
    font-size: 1rem;
  }
  input, select {
    width: 100%;
    padding: 0.75rem;     /* antes 12px */
    margin-bottom: 1rem;  /* antes 15px */
    border: 1px solid #ccc;
    border-radius: 0.3125rem; /* antes 5px */
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.875rem;    /* antes 14px */
    background-color: #0d283d;
    color: #fff;
    border: none;
    border-radius: 0.3125rem; /* antes 5px */
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  #mensagem {
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1rem;
  }
  #video-container {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1rem;
    width: 100%;
    max-width: 360px;
  }
  #reader {
    width: 100%;
    max-width: 360px;
    min-height: 12.5rem;  /* ~200px */
    border: 1px solid #ccc;
  }
  #close-camera-btn {
    background-color: #f44336;
    color: #fff;
    margin-top: 0.625rem; /* antes 10px */
    padding: 0.75rem;
    border-radius: 0.3125rem;
    width: 100%;
    font-size: 1rem;
  }

  /* Ajustes para telas bem estreitas (<=480px) */
  @media (max-width: 480px) {
    html { font-size: 14px; }
    body { padding: 0.5rem; }
    .container { padding: 0.75rem; }
    h2 { font-size: 1.25rem; }
    input, select, button { padding: 0.5rem; font-size: 0.875rem; }
  }
  /* Tablets e pequenos laptops */
  @media (min-width: 768px) {
    html { font-size: 18px; }
    .container { max-width: 400px; }
    h2 { font-size: 1.75rem; }
  }
  /* Desktops maiores */
  @media (min-width: 1200px) {
    html { font-size: 20px; }
    .container { max-width: 450px; }
  }
</style>

</head>
<body>
  <div class="container">
    <h2>COLETA DE VALIDADE</h2>

    <label for="operador">Operador:</label>
    <select id="operador">
      <option value="">Carregando operadores...</option>
    </select>

    <label for="codigo">Código do Produto:</label>
    <input type="number" id="codigo" placeholder="Digite ou escaneie o código" />

    <button type="button" onclick="iniciarLeitura()">Ler Código</button>

    <div id="video-container">
      <div id="reader"></div>
      <button id="close-camera-btn" onclick="fecharCamera()">Fechar Câmera</button>
    </div>

    <label for="validade">Data de Validade:</label>
    <input type="date" id="validade" required />

    <button id="btn-enviar" onclick="enviarDados()">Enviar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzxacz5IO8tduK8lbjH02nmS3Hp4GUKPkToTdaVwp8Dh6DYNhC_hnSxD_3Xe0Z10ERqEw/exec";

    let html5QrCode = null;

    // Carrega operadores da aba OPERADORES
    window.onload = async () => {
      const select = document.getElementById("operador");
      try {
        const res = await fetch(`${scriptUrl}?action=getOperadores`);
        const operadores = await res.json();
        select.innerHTML = `<option value="">Selecione o operador</option>`;
        operadores.forEach(nome => {
          const opt = document.createElement("option");
          opt.value = nome;
          opt.textContent = nome;
          select.appendChild(opt);
        });
      } catch (e) {
        select.innerHTML = `<option value="">Erro ao carregar</option>`;
        console.error(e);
      }
    };

    function iniciarLeitura() {
      document.getElementById("video-container").style.display = "flex";
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
    }

    function onScanSuccess(decodedText) {
      document.getElementById("codigo").value = decodedText;
      fecharCamera();
    }

    function fecharCamera() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => html5QrCode.clear());
      }
      document.getElementById("video-container").style.display = "none";
    }

    async function enviarDados() {
      const operador = document.getElementById("operador").value;
      const codigo = document.getElementById("codigo").value.trim();
      const validade = document.getElementById("validade").value;
      const msg = document.getElementById("mensagem");

      // Mensagem inicial
      msg.textContent = "Enviando dados...";
      msg.style.color = "#0d283d";

      if (!operador || !codigo || !validade) {
        msg.textContent = "Preencha todos os campos.";
        msg.style.color = "#f44336";
        return;
      }

      const params = new URLSearchParams({
        action: "salvarDados",
        operador, codigo, validade
      });

      try {
        const res = await fetch(`${scriptUrl}?${params.toString()}`);
        const data = await res.json();

        msg.textContent = data.mensagem;
        msg.style.color = data.status === "Sucesso" ? "#0d283d" : "#f44336";

        if (data.status === "Sucesso") {
          document.getElementById("codigo").value = "";
          document.getElementById("validade").value = "";
          document.getElementById("operador").selectedIndex = 0;
        }
      } catch (e) {
        msg.textContent = "Erro ao enviar dados.";
        msg.style.color = "#f44336";
      }

      // Limpa a mensagem após 3 segundos
      setTimeout(() => {
        msg.textContent = "";
      }, 3000);
    }
  </script>
</body>
</html>
